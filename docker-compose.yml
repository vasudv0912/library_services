version: '3.7'

volumes:
  mysqllab:
  sqllab:  

services:
    library:
        build: . 
        ports:
            - "5004:5004"
        volumes:
            - .:/code
        command: pm2 start --no-daemon ./app/consumer.py
        networks:
          - server_kafka_net
    mysqldb:
        command: mysqld
        image: mysql:5.7
        ports:
          - '3307:3306'
        environment:
           MYSQL_DATABASE: 'library'
           MYSQL_USER: 'lab'
           MYSQL_PASSWORD: 'osmentos'
           MYSQL_ROOT_PASSWORD: 'osmentos'
        volumes:
          - ./mysqllab:/var/lib/mysqllab
          - ./sqllab:/docker-entrypoint-initdb.d
        networks:
          - server_kafka_net

networks:
   server_kafka_net:
     external: true